<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>常総コミュニティ防災プラットフォーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 地図の高さだけを保証 */
        #map {
            height: 600px;
            width: 100%;
        }
        /* 非常時モードでの視覚的な変化のために、少しだけCSSを追加 */
        .emergency-background {
            background-color: #ffdada; /* 薄いピンク */
        }
    </style>
</head>
<body class="bg-gray-100 p-4"> 
    <div class="max-w-xl mx-auto space-y-4"> <h1 class="text-xl font-bold text-center">JOFORMAP：地域情報プラットフォーム</h1>

        <div id="map" class="shadow-md">地図表示エリア</div>

        <button id="mode-toggle" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">
            非常時モードに切り替え
        </button>

        <form id="post-form" class="bg-white p-4 rounded-lg shadow-lg border border-gray-300">
            
            <textarea id="post-text" placeholder="つぶやき内容..." class="w-full p-2 border rounded mb-2"></textarea>

            <div id="emergency-categories" style="display:none;" class="p-2 border border-red-400 bg-red-50 mb-2 flex justify-around">
                
                <label><input type="radio" name="category" value="安否"> 安否</label>
                <label><input type="radio" name="category" value="被害"> 被害</label>
                <label><input type="radio" name="category" value="支援要請"> 支援要請</label>
            </div>
            
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 rounded">
                投稿（位置情報必須）
            </button>
        </form>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            // ... (Firebase設定は省略)
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    <script src="app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7hvh-OUCTVM62geqN543IMtgEWl-eeTQ&callback=initMap"></script>
</body>
</html>
